<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="../static/images/logo.jpg" type="image/x-icon">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/quill/quill.snow.css" rel="stylesheet">
    <link href="../static/quill/quill.bubble.css" rel="stylesheet">
    <link href="../static/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/simple-datatables/style.css" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="../static/newstyle.css" rel="stylesheet">
</head>
<body class="ml-2">
    <div class="row"> 
        <div class="col-3" style="min-width: 300px; margin-top: 30px;">
            {% block navbar %}
                {% include 'browsenavbar.html' %}
            {% endblock %}
        </div>

        <header id="header" class="header fixed-top d-flex align-items-center">
            <div class="d-flex align-items-center justify-content-between">
                <a href="index.html" class="logo d-flex align-items-center">
                    <img src="../static/images/logo.jpg" alt="">
                    <span class="d-none d-lg-block">GreenGrocer</span>
                </a>
                <i class="bi bi-list toggle-sidebar-btn"></i>
            </div><!-- End Logo -->

            <div class="search-bar">
                <form class="search-form d-flex align-items-center" method="POST" action="#">
                    <input type="text" name="query" placeholder="Search" title="Enter search keyword">
                    <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                </form>
            </div><!-- End Search Bar -->

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">

                    <li class="nav-item d-block d-lg-none">
                        <a class="nav-link nav-icon search-bar-toggle " href="#">
                            <i class="bi bi-search"></i>
                        </a>
                    </li><!-- End Search Icon-->

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>

                </ul>
            </nav><!-- End Icons Navigation -->

        </header><!-- End Header -->

        <div class="col-9" style="margin-top: 65px;">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="container-fluid">
    </div>
    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>NiceAdmin</span></strong>. All Rights Reserved
        </div>
        <div class="credits">
            <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </footer><!-- End Footer -->

    {% block scripts %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Options: -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="../static/apexcharts/apexcharts.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/chart.js/chart.umd.js"></script>
    <script src="../static/echarts/echarts.min.js"></script>
    <script src="../static/quill/quill.js"></script>
    <script src="../static/simple-datatables/simple-datatables.js"></script>
    <script src="../static/tinymce/tinymce.min.js"></script>
    <script src="../static/php-email-form/validate.js"></script>
    <script src="../static/main.js"></script>
    {% endblock %}
</body>
</html>
