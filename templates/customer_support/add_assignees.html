{% extends "basestaff.html" %}
{% block title %} Add Assignees {% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Add Assignee</h1>
        <form method="POST" action="/add_assignee">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tickets_solved">Tickets Solved:</label>
                <input type="number" class="form-control" id="tickets_solved" name="tickets_solved" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Assignee</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
