{% extends "base.html" %}
{% block title %} Raise a Ticket {% endblock %}
{% block content %}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Raise a Ticket</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Raise a Ticket</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Submit a Ticket</h5>
          <br>

          <!-- Ticket Form -->

          <form class="row g-3" method="POST" action="/create_ticket">
            <div class="row mb-3">
              <label for="inputNanme4" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNanme4" name="username" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail4" class="col-sm-2 col-form-label">Email Address</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail4" name="email" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputDate4" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate4" name="date" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputTime4" class="col-sm-2 col-form-label">Time</label>
              <div class="col-sm-10">
                <input type="time" class="form-control" id="inputTime4" name="time" required>
              </div>
            </div>


            <div class="row mb-3">
              <label for="inputTopic" class="col-sm-2 col-form-label">Topic</label>
              <div class="col-sm-10 position-relative">
                <select class="form-control" id="inputTopic" name="topic" required onchange="toggleOtherField()">
                  <option value="" disabled selected>Select a topic ></option>
                  <option value="Account Login Issue">Account Login Issue</option>
                  <option value="Account Management">Account Management</option>
                  <option value="Account Security">Account Security</option>
                  <option value="Billing Inquiry">Billing Inquiry</option>
                  <option value="Delivery Issue">Delivery Issue</option>
                  <option value="Delivery Status">Delivery Status</option>
                  <option value="Order Inquiry">Order Inquiry</option>
                  <option value="Order Issue">Order Issue</option>
                  <option value="Product Availability">Product Availability</option>
                  <option value="Product Enquiry">Product Enquiry</option>
                  <option value="Refund Request">Refund Request</option>
                  <option value="Refund Status">Refund Status</option>
                  <option value="Technical Status">Technical Status</option>
                  <option value="Subscription Renewal">Subscription Renewal</option>
                  <option value="Customer Support">Customer Support</option>
                </select>
              </div>
            </div>



            <div class="row mb-3">
              <label for="inputDescription" class="col-sm-2 col-form-label">What's the issue?</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" rows="5" name="issue" required></textarea>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </form>



          <!-- Ticket Form -->

        </div>
      </div>
    </section>

  </main><!-- End #main -->

{% endblock %}
