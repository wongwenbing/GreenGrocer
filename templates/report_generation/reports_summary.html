{% extends "base.html" %}
{% block title %} My Reports Summary {% endblock %}
{% block content %} 
<h1>My Reports Summary</h1>
<a href="/cust_generate_report">Add a New Report</a>

<div>
    <table class="table table=striped">
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Report Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for r in reports %}
            <tr>
                <td>{{r.start_date}}</td>
                <td>{{r.end_date}}</td>
                <td>{{r.report_type}}</td>
                <td>
                    <form action="{{ url_for('cust_retrieve_report') }}" method="post">
                        <input type="hidden" name="report_id" value="{{ r.reportid }}">
                    <button type="submit" class="btn">View</button>
                    </form>
                    <form action="{{ url_for('cust_delete_report') }}" method="post">
                        <input type="hidden" name="report_id" value="{{ r.reportid }}">
                    <button type="submit" class="btn">Delete</button>
                    </form>
                    <form action="{{ url_for('cust_update_report1') }}" method="post">
                        <input type="hidden" name="report_id" value="{{ r.reportid }}">
                    <button type="submit" class="btn">Update </button>
                    </form>
                </td>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
