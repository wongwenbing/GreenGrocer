<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<!-- Container for Sign Up Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" class="form-control" id="signupName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" class="form-control" id="signupPhone" name="phone_number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address</label>
                    <input type="text" class="form-control" id="signupAddress" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="signupDOB">Date of Birth</label>
                    <input type="date" class="form-control" id="signupDOB" name="date_of_birth" placeholder="Enter your Date of Birth" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to all the Terms and Privacy Policies</label>
                </div>
                <button type="submit" class="btn btn-success btn-block mt-3">Sign Up</button>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
